<!DOCTYPE html>
<html>
<head>
    <title>Chic Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-container">
    <h1>Image Gallery</h1>
    
    <div class="main-display">
        <img id="featured" src="https://i.pinimg.com/736x/c4/70/e0/c470e0fe5ba9004b6b8fcb3d9e7059ea.jpg" alt="Featured Image">
    </div>

    <div class="thumbnails">
        <img src="https://i.pinimg.com/736x/c4/70/e0/c470e0fe5ba9004b6b8fcb3d9e7059ea.jpg" class="thumb active" onclick="changeImage(this)">
        <img src="https://i.pinimg.com/736x/e0/66/b5/e066b58f9aaa1fe8d37e8b1a70ef8c4e.jpg" class="thumb" onclick="changeImage(this)">
        <img src="https://i.pinimg.com/736x/b5/4c/b1/b54cb1651277f7d7ba64860a89000933.jpg" class="thumb" onclick="changeImage(this)">
        <img src="https://i.pinimg.com/736x/09/d3/1d/09d31dab4c2f1249c3f60b9ffe479a32.jpg" class="thumb" onclick="changeImage(this)">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
